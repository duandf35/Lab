<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <!-- If login failed, the browser is redirected to /login?error -->
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <!-- If logout, the browser is redirected to /login?logout -->
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <!-- Thymeleaf has added CSRF token to the form -->
        <!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->

        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <div><label> User Name : <input type="text" th:field="*{username}"/> </label></div>
            <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
